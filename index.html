<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steppe, Concrete, and Stage - WANG Jun</title>
    <style>
        /* --- 基础设置 --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: "Times New Roman", Serif, "宋体";
        }

        /* --- 视频背景 --- */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.6); /* 稍微调暗，让白色文字更突出 */
        }

        /* --- 内容容器 --- */
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            z-index: 1;
        }

        /* --- 排版样式 --- */
        h1 {
            font-size: 3.5rem; /* 大标题 */
            margin-bottom: 0.2rem;
            letter-spacing: 3px;
            font-weight: normal;
            text-transform: uppercase;
            text-shadow: 0 4px 8px rgba(0,0,0,0.6);
            animation: fadeIn 2s ease-in-out; /* 淡入动画 */
        }

        .subtitle {
            font-size: 1.2rem;
            font-style: italic;
            opacity: 0.9;
            margin-bottom: 3rem;
            font-weight: 300;
            animation: fadeIn 3s ease-in-out;
        }

        /* --- 按钮样式 --- */
        .btn-explore {
            display: inline-block;
            padding: 12px 30px;
            border: 1px solid white; /* 幽灵按钮风格 */
            color: white;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease; /* 平滑过渡效果 */
            animation: fadeIn 4s ease-in-out;
            cursor: pointer;
        }

        .btn-explore:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        /* --- 动画关键帧 --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 手机适配 --- */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .subtitle { font-size: 0.9rem; padding: 0 20px; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="background.mp4" type="video/mp4">
    </video>

    <div class="content">
        <h1>Steppe, Concrete, and Stage</h1>
        <p class="subtitle">A Linguistic Journey from Xinjiang to Hong Kong</p>
        
        <a href="story.html" class="btn-explore">Explore More</a>
    </div>

</body>
</html>
