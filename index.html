<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Memory of My Brother</title>
    <style>
        /* 1. 基础设置 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 禁止滚动，保持全屏静谧感 */
            font-family: "Times New Roman", Serif, "宋体"; /* 使用衬线体，更具文学感 */
        }

        /* 2. 背景视频设置 */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* 放在最底层 */
            object-fit: cover; /* 确保视频铺满屏幕不变形 */
            filter: brightness(0.7); /* 把视频稍微压暗一点，让文字更清晰 */
        }

        /* 3. 内容容器 */
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify_content: center; /* 垂直居中 */
            align-items: center; /* 水平居中 */
            text-align: center;
            color: white;
            z-index: 1;
        }

        /* 4. 文字排版 */
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5); /* 文字阴影 */
            font-weight: normal;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px; /* 限制每行文字长度 */
            margin-top: 20px;
            opacity: 0.9;
        }

        /* 5. 手机端适配 */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; padding: 0 20px; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="background.mp4" type="video/mp4">
        您的浏览器不支持 HTML5 视频。
    </video>

    <div class="content">
        <h1>Forever Riding</h1>
        <p>
            The wind is still here, and so are you.<br>
            策马奔腾，以此纪念我不熄的思念。
            <br><br>
            2000 - 2025
        </p>
    </div>

</body>
</html>
